<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Sports</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="card-background-page">
        <ion-card>
            <img [src]="img"/>
            <div class="card-title">{{title}}</div>
        </ion-card>
      </div>
      <ion-list>
          <button ion-item *ngFor="let article of newsArrray; let i = index"  (click)= "visitModal(i)">
            <ion-thumbnail item-start>
              <img [src]="article.urlToImage">
            </ion-thumbnail>
            <h1>{{article.title}}</h1>
            <h2>{{article.author}}</h2>
          </button>
        </ion-list>
  </ion-content>
