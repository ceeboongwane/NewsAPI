<ion-header>

  <ion-navbar>
      <ion-title>MORE</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1>{{title}}</h1>
    <h4>by {{author}}</h4>
      <div class="card-background-page">
          <ion-card>
              <img [src]="pic"/>
          </ion-card>
        </div>
        <div class="text">
            <p> {{description}} <br><a href="{{url}}">more</a></p>
        </div>
</ion-content>
